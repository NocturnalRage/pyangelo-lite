<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <meta name="description" content="CS in Schools Editor">
  <meta name="author" content="CS in Schools">
  <title>CS in Schools Editor</title>
  <link rel="stylesheet" href="/pyangelo/css/pyangelo.css?id=1a71de7e40a3f2f1fce5">
  <link rel="apple-touch-icon" sizes="180x180" href="/pyangelo/images/icons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/pyangelo/images/icons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/pyangelo/images/icons/favicon-16x16.png">
  <link rel="manifest" href="/pyangelo/images/icons/site.webmanifest">
  <link rel="mask-icon" href="/pyangelo/images/icons/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="theme-color" content="#ffffff">

  <!-- Ace Editor
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.12/ace.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.12/mode-python.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.12/ext-language_tools.min.js"></script>
</head>
<body>
  <div class="container-fluid">
    <div id="editorWrapper" class="grid-cols">
      <div id="editor" data-sketch-id="0" data-layout="cols" data-read-only="0"></div>
      <div id="editorGutter" class="gutter-col-1"></div>
      <pre id="console"></pre>
    </div><!-- editorWrapper grid -->

    <!-- debug Table -->
    <div id="debugTableWrapper" class="row">
      <div class="col-md-12">
        <p class="appHeading">Debug Information</p>
        <p id="debugButtons" class="appHeading">
          <button id="stepInto" class="btn btn-info">Step Into</button>
          <button id="stepOver" class="btn btn-warning">Step Over</button>
          <button id="slowMotion" class="btn btn-danger">Slow Motion</button>
          <button id="continue" class="btn btn-success">Continue</button>
        </p>
        <table id="debugTable" class="table table-striped table-hover">
          <thead>
            <tr>
              <th>Scope</th>
              <th>Variable</th>
              <th>Value</th>
              <th>Datatype</th>
            </tr>
          </thead>
          <tbody id="debugTableBody">
          </tbody>
        </table>
      </div><!-- col-md-12 -->
    </div><!-- debugTableWrapper row -->

    <!-- output -->
    <div class="row">
      <div class="col-md-12">
        <div id="canvasBox">
          <canvas id="canvas" width="0" height="0" tabindex="1"></canvas>
        </div><!-- canvasBox -->
      </div><!-- col-md-12 -->
    </div><!-- row -->

    <!-- output -->
    <div class="row">
      <div class="col-md-12">
        <div id="turtleDiv">
        </div><!-- turtleDiv -->
      </div><!-- col-md-12 -->
    </div><!-- row -->

    <div id="buttonsWrapper" class="row">
      <div class="col-md-12">
        <p class="appHeading">
          <button id="startStop" class="btn btn-success">Start</button>
          <button id="copyButton" class="btn btn-info">Copy</button>
          <button id="saveButton" class="btn btn-warning">Save</button>
          <button id="openButton" class="btn btn-warning">Open</button>
          <button id="resetButton" class="btn btn-warning">Reset</button>
          <button id="fullscreenButton" class="btn btn-warning">Fullscreen</button>
        </p>
        <input id="file-input" type="file" name="name" style="display: none;" accept=".py"/>
        <p class="appHeading">
          <input type="checkbox" id="debug" name="debug" value="debug">
          <label for="debug"> Run in debug mode</label>
        </p>
        <p class="appHeading">
          <input type="checkbox" id="rows" name="rows" value="rows">
          <label for="rows"> View editor and console as rows</label>
        </p>
      </div><!-- col-md-12  -->
    </div><!-- row -->
    <script src="/pyangelo/js/playground.js?id=36"></script>
  </div><!-- container-fluid -->
</body>
</html>
